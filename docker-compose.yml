version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: galileoff-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./backend/data:/app/data
    environment:
      - PORT=8080
      - DB_PATH=/app/data/scraper.db
      - JWT_SECRET=${JWT_SECRET:-default_secret_key_change_me}
      - TZ=Europe/Istanbul
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: galileoff-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
